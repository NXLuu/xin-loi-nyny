  <style>
    button {
      margin-top: 3rem;
      color: white;
      background-color: rgba(54, 69, 79, 0.25);
      border-radius: 10px;
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      font-family: 'Bitter', serif;
      box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
      padding: 30px 35px;
      font-size: 1.5rem;
    }

    body {
      text-align: center;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #p {
      width: fit-content;
      background-color: white;
      color: black;
    }

    pre {
      color: white;
    }

    .text {
      margin-top: 2rem;
      text-transform: uppercase;
      font-family: verdana;
      font-size: 5em;
      font-weight: 700;
      color: white;
      text-shadow: 1px 1px 1px #919191,
        1px 2px 1px #919191,
        1px 3px 1px #919191,
        1px 4px 1px #919191,
        1px 5px 1px #919191,
        1px 6px 1px #919191,
        1px 7px 1px #919191,
        1px 8px 1px #919191,
        1px 9px 1px #919191,
        1px 10px 1px #919191,
        1px 18px 6px rgba(16, 16, 16, 0.4),
        1px 22px 10px rgba(16, 16, 16, 0.2),
        1px 25px 35px rgba(16, 16, 16, 0.2),
        1px 30px 60px rgba(16, 16, 16, 0.4);
      transition: all 0.3s linear;
    }

    @media only screen and (max-width: 600px) {
      body {
        display: block;
      }

    }
  </style>

  let p = document.getElementById('p');


  let i = 0;
  let textNode = p.firstChild;
  console.log(p)
  let text = textNode.data;
  let timer = setInterval(() => {
    text = text + asciiImage[i];
    textNode.data = text;
    i++;
    if (i >= asciiImage.length - 1) {
      let span1 = document.createElement('div');
      span1.textContent = 'Xin Lỗi Bạn Nha';
      span1.className = "text";
      let span2 = document.createElement('div');
      span2.textContent = 'Hứa Không HaHa Nữa';

        let pic = document.createElement('div');

        pic.style.width = '100vw';
        pic.style.height = '100vh';
        pic.style.backgroundPosition = 'center';
        pic.style.top = '50%';
        pic.style.left = '50%';
        pic.style.transform = 'translate(-50%, -50%)'
        pic.style.backgroundRepeat = 'no-repeat';

        document.body.append(pic)
        setTimeout(() => {
          pic.style.display = 'none';
        }, 3000)
      })
      document.body.append(button);
      $("html, body").animate({ scrollTop: document.body.scrollHeight }, "slow");
      clearInterval(timer)
    }
